                ];
                filter.load();

                        assert.isNumber(el.filterList[i].order, '"order" must be a string of a number');
                        assert.isString(el.filterList[i].id, '"id" must be a string');
                        assert.isString(el.filterList[i].title, '"title" must be a string');
